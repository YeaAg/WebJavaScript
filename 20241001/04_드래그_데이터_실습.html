<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div{
        display: inline-block;
        margin: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    #d1{
        background-color: midnightblue;
    }
    #d2{
        background-color: mediumvioletred;
    }
    #d3{
        background-color: blueviolet
        ;
    }
    #d4{
        background-color: brown;
    }
</style>
<body>
    <section>
        <div id="d1"></div>
        <div id="d2"></div>
    </section>
    <section>
        <div id="d3"></div>
        <div id="d4"></div>
    </section>
</body>
</html>
<script>
    const div = document.querySelectorAll('div');
    for(let i=0;i<div.length;i++){
        div[i].draggable = true;
    }
    
    for(let i=0;i<div.length;i++){
        div[i].ondragstart = event => {
            const transfer = event.dataTransfer;
            transfer.setData('text/HTML',`background-color: ${getComputedStyle(div[i]).backgroundColor}`);
        }
        div[i].ondragover = event => {
            event.preventDefault();
        }
        div[i].ondrop = event => {
            const transfer = event.dataTransfer;
            div[i].style.cssText = transfer.getData('text/HTML')
        }
    }
</script>
