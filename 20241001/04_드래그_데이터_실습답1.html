<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div{
        display: inline-block;
        margin: 10px;
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
    #d1{
        background-color: midnightblue;
    }
    #d2{
        background-color: mediumvioletred;
    }
    #d3{
        background-color: blueviolet
        ;
    }
    #d4{
        background-color: brown;
    }
</style>
<body>
    <section>
        <div id="d1"></div>
        <div id="d2"></div>
    </section>
    <section>
        <div id="d3"></div>
        <div id="d4"></div>
    </section>
</body>
</html>
<script>
    const divs = document.getElementsByTagName('div');
    let dragElement = null;
    // const colorList = {
    //     'd1':'midnightblue',
    //     'd2':'mediumvioletred',
    //     'd3':'blueviolet',
    //     'd4':'brown'
    // };
    const colorObject = {};

    for(let i =0; i < divs.length; i++){
        divs[i].draggable = true;
        colorObject[divs[i].id] = getComputedStyle(divs[i]).backgroundColor;

        divs[i].ondragstart = () => {
            dragElement = divs[i];
        }
        divs[i].ondragover = event => {
            event.preventDefault();
        }
        divs[i].ondrop = event => {
            divs[i].style.backgroundColor = colorObject[dragElement.id];
            // divs[i].style.backgroundColor = getComputedStyle(dragElement).backgroundColor;
        }
    }

</script>
