<script>
    var obj1 = {a: 100, b: 200, 'c': 300, '내 이름': 'JYE'}; // a,b,c 전부 문자열
    console.log(obj1);
    // 객체 값 가져오기
    var aValue = obj1['a'];
    var bValue = obj1.b;
    console.log('a:',aValue,'b:',bValue);
    var nameValue = obj1['내 이름']; // .으로는 못 가져와요
    console.log(nameValue);
    
    // ********************************************************************
    
    obj1.a = 10000; // 기존 값을 변경
    obj1.d = 20000; // 없던 값을 추가
    console.log(obj1);
    // 없는 값을 가져오거나 사용하려고 했을 경우
    console.log(obj1.e); // 오류가 아니라 undefined
    // 객체에 있는 값 제거하기
    delete obj1.a;
    // 'd'라는 이름의 프로퍼티가 obj1 안에 존재하는가?
    var check = 'd' in obj1; 
    console.log(check); // true
    var check = '123456' in obj1; 
    console.log(check); // false

    // ********************************************************************

    if(false){
        console.log('if가 실행됩니다');
    }
    else if(true){
        console.log('else if가 실행됩니다');
        
    }
    else{
        console.log('else가 실행됩니다');
    }

    // ********************************************************************

    // 1:1 비교
    var addr = '경북';
    switch(addr){
        case '서울':
            console.log('서울에 살고 있어요!');
            break; // switch 구문을 즉시 끝내라!
        case '대구':
            console.log('대구에 살고 있어요!');
            break;
        case '대전':
            console.log('대전에 살고 있어요!');
            break;
        default: // 위에서 해당하는 내용이 없을 때 실행됩니다
            console.log('서울 대구 대전이 아닌 곳에 살고 있어요!');
    }

    // ********************************************************************

    let n = 1;
    while(n < 4){
        console.log('while 실행 중.. n:', n);
        n++;
    }

    // ********************************************************************

    for(let i = 0; i < 3; i++){
        console.log('i:', i);
    }

    // ********************************************************************

    var obj1 = { arr: [1,2,3,4], obj: {a:1, b:2}}

    var obj2 = { 
        arr: [1,2,3,4], 
        obj: {a:1, b:2},
        func: function(){
            console.log('객체안에 있는 함수'); // == 메서드
        }
    }
    console.log(obj2.func());
    obj2.func()
</script>
