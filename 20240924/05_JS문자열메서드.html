<script>
    var s = 'Here is My Sweet home';
    //// 문자열 내에 있는 특정 문자열만 가져오기
    // substring, slice
    var result = s.substring(8, 10);
    console.log('substring:', result); //My
    var result = s.slice(8, 10);
    console.log('slice:', result); // My
    var result = s.slice(-4);
    console.log('slice:', result); // home

    //// 문자열 내에 어떤 문자열이 있는지 확인하기
    // includes() ******
    var result = s.includes('My');
    console.log('My가 존재함?', result);
    
    //// 문자열이 특정 문자열로 시작/끝 나는지 확인하기
    // startsWith, endsWith ***
    var result = s.startsWith('Here'); // Here로 시작하는가?
    var result = s.endsWith('home') // home으로 끝나는가?

    //// 문자열 내의 문자열을 다른 문자열로 변경하기
    // replace ******
    var result = s.replace('Sweet','Rainy');
    console.log(result);

    //// 문자열 내의 문자열을 특정 문자 기준으로 분리시키기
    // split ****
    // () 에 ''(빈문자열) 작성하면 한 자씩 분리
    var result = s.split(' ');
    console.log(result);

    //// 문자열을 전부 대/소문자 변환시키기
    var result = s.toUpperCase();
    var result = s.toLowerCase();
    
    //// 문자열 양쪽 공백 없애기
    // trim() ******
    var s = '          Hi ! My Deer!         '
    var result = s.trim(); // 양쪽 공백 없애주세요
    console.log(result);
</script>
