<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head><body></body></html>
<script>
    function MyClass1(){  // 한물감
        this.name = 'JYE';
        this.age = 66;
    }
    var myClass1 = new MyClass1();
    console.log(myClass1);
    MyClass1();
    
    // ********************************************************************
    
    class Person{
        constructor(name, age){
            console.log('생성자! 실행!');
            this.name = name;
            this.age = age;
        }
        // 프로토타입 메서드 (객체에서 불러와야 함)
        sayHello(){
            console.log(`안녕하세요^-^ 저는 ${this.name}입니다`);
        }

        // 정적 메서드 (객체 없이 클래스명으로도 불러올 수 있음)
        static hi(){
            console.log('static hi!');
        }
    }
    var p1 = new Person('JYE', 50);
    console.log(p1);
    p1.sayHello(); // 프로토타입 메서드 호출할 때 (this 사용 가능한 메서드)
    Person.hi(); // 정적 메서드 호출할 때 (this 사용 못함)

    var p2 = new Person('HGD',77);
    console.log(p2);
    p2.sayHello();
</script>
