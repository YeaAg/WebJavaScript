<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section>
        <div>DIV</div>
        <span>SPAN</span>
    </section>

    <article>
        <p>This is Article</p>
    </article>
</body>
</html>
<script>
    const sectionTag = document.querySelector('section');
    const divTag = document.querySelector('div');

    //// getter (가져옴) 게터
    // textContent: 줄바꿈 등 텍스트 형태도 그대로 가져온다
    console.log('textContent:', sectionTag.textContent);
    // innerHTML: 태그 등 html 내용 그대~로 가져온다
    console.log('innerHTML:', sectionTag.innerHTML);
    // innerText: 텍스트 부분만 가져오며 공백은 하나로 치고 가져온다
    console.log('innerText:', sectionTag.innerText);

    //// setter (설정함) 세터
    //// innerText, textContent는 똑같다
    // divTag.innerText = '<b>안녕하세요!</b>';
    // divTag.textContent = '<b>안녕하세요!</b>';
    //// innerHTML은 HTML이 적용된다!
    divTag.innerHTML = '<b>안녕하세요!</b>';

    // 3가지 전부 내부 내용을 다 지우고 새로 쓴다 (자식들까지 다!)
    // sectionTag.innerText = '<b>안녕하세요!</b>'; 
    
    /***********************************************************/

    const newInputTag = document.createElement('input');
    newInputTag.value = 'ㅎㅎ^-^'
    document.body.appendChild(newInputTag);

    const newInputTag2 = newInputTag.cloneNode();
    sectionTag.appendChild(newInputTag2); // clonNode 사용 안하거나 새로 안 만들면 복제되는 것이 아니라 이동

    /***********************************************************/

    const articleTag = document.querySelector('article');
    // articleTag.appendChild(sectionTag.cloneNode(true)); 
    // cloneNode는 자식태그는 안 넣어줌 => ()안에 true 작성해야 자식태그까지 들어감

    /***********************************************************/

    //// 요소를 만들어서 집어넣는 방법
    // 1. createElement로 요소 생성 후, appendChild 한다
    // 2. 기존요소에 innerHTML 에 문자열로 작성한다
    // const textarea = document.createElement('textarea');
    // articleTag.insertAdjacentElement('afterbegin', textarea);
    articleTag.insertAdjacentHTML('afterbegin', '<textarea>하이요!</textarea>');
</script>
