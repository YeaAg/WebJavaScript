<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    #container{
        display: grid;
        grid-template-columns: 90px 180px;
        grid-template-rows: 30px 30px 30px;
    }
    #container>div{
        border: 1px solid black;
    }
    #cell_one{
        grid-row-start: 1;
        grid-row-end: 4;
        grid-column: 1;
    }
</style>
<body>
    <div id="container">
        <div id="cell_one"><i class="bi bi-window-stack"></i></div>
        <div>할인코드</div>
        <div><input type="text"></div>
        <div><input type="button" value="할인코드 규정"></div>
    </div>
</body>
</html>
