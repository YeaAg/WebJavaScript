<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <span>1</span><span>2</span><span>3</span>
</body>
</html>
<script>
    const array = [1, 2, 3];
    array.push(4)
    const spanElms = document.getElementsByTagName('span');
    const spanNodes = document.querySelectorAll('span');
    console.log(spanElms[0]);
    console.log(spanNodes.item(0));

    // 유사배열 객체를 진짜 배열로 변경할 때
    // 방법1)
    const spanElmsArr = Array.from(spanElms);
    spanElmsArr.push(0);
    console.log(spanElmsArr);
    const spanNodesArr = Array.from(spanNodes);
    console.log(spanNodesArr);
    // 방법2)
    const newSpans = [...spanElms];
    newSpans.push(1);
    console.log(newSpans);
</script>
