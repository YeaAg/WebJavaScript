</body>

<script>
    // 배열의 생성
    var array = [10, 20, 30];
    console.log(array);
    var v1 = array[0];
    console.log(v1);
    var v2 = array['1'];
    console.log(v2);
    var len = array['length'];
    console.log(len);
    var len = array.length;
    console.log(len);
    
    // ********************************************************************

    array.push(40); // 40을 맨 뒤에 추가하기
    console.log(array);
    var value = array.pop(); // array 배열에서 맨 뒤의 값을 꺼내오기
    console.log(array);
    console.log('array:', array, '꺼내온 값:', value);
    
    array.unshift(0); // 0을 맨 앞에 추가하기
    console.log(array);
    var value = array.shift(0); // array 배열에서 맨 앞의 값을 꺼내오기
    console.log('array:', array, '꺼내온 값:', value);

    // ********************************************************************
    
    var arr = [10, 20, 30];
    var obj = {a: 10, b: 20, c: 30};
    // for-in
    // 배열에서 => i에 요소의 index가 문자열로 들어옴
    for(let i in arr){
        console.log(i); // 0 1 2
    }
    // 객체에서 => 프로퍼티명을 순서대로 순회함
    for(let p in obj){
        console.log('프로퍼티명:',p, '프로퍼티값:', obj[p]); // a b c
    }

    // for-of
    // 배열에서밖에 못 쓰고(객체에서 사용 불가), 배열의 요소를 순서대로 순회함
    for(let v of arr){
        console.log(v); // 10 20 30
    }
</script>
