<script>
    // 함수 == function == 기능
    function onoff(status){
        if(status == 'on'){
            console.log(`전원이 켜졌어요`);
        }
        else if(status == 'off'){
            console.log(`전원이 꺼졌어요`);
        }
    }
    onoff('on'); // 함수 호출. 함수 사용하기!
    onoff('off');
    
    let sum = 0;
    function calculation(){
        // 지역변수 (local variable)
        let num1 = 10;
        let num2 = 20;
        sum = num1 + num2;
        return num1 + num2;
    }
    var result = calculation();
    console.log('result:', result);
    // console.log(num1); 오류
    console.log(sum);
    
    // ********************************************************************

    // 전역변수와 지역변수가 있다면 지역변수가 우선이다.
    // 함수 안에서 만든 변수는 지역변수이기 때문에 함수 간에 변수 충돌은 없다.
    // 지역변수는 함수가 실행 될 때 만들어지고 함수가 종료되면 메모리에서 사라진다.
    function calculation2(num1, num2){
        let sum = num1 + num2;
        return sum;
    }
    var result = calculation2(1, 2); // 인수가 하나면 NaN, 3개 이상 전달하면 2개 이외의 수는 사라짐
    console.log('result:', result);
    
    // ********************************************************************

    // ...을 작성하면 자동으로 모든 값을 배열로 받는다
    function calculation3(n1, ...numbers){ // n1에는 1이 전달되고 나머지는 numbers에 전달됨
        console.log('numbers:',numbers);
    }
    calculation3(1,2,3,4,5,6,7); // 아니면 [] 사용해서 직접 배열로 전달한다

    // ********************************************************************

    function calculation4(n1, n2=50){
        console.log(n1, n2);
    }
    calculation4(100, 200); // n2가 50이 아니라 200으로 대체됨
    // 매개변수는 순서대로 들어감
    // 일반, default, 가변 매개변수 순서가 가장 이상적임

    // ********************************************************************

    // 함수를 변수로 만들기!
    var myFunc1 = function(){
        console.log('myFunc1 호출');
        
    }
    myFunc1 // 함수 위에 작성 불가
    
    // 화살표 함수로 만들기!
    function myFunc2(){
        console.log('myFunc2 ㅋㅋ');  
    }
    myFunc2();
    // 화살표 함수 자체는 이름이 없을 수도 있어서 '익명함수'라고도 함
    var myFunc2 = () => {
        console.log('화살표함수 ㅋㅋ');
    }
    myFunc2();

    // ********************************************************************

    function func3(arg){ // (){} 생략 불가
        return 1;
    }
    func3('내가 만든 쿠키');
    
    var func3 = arg => 1; //return 1; 은 {} 생략 불가 -> return 제외 1만 적기    
</script>
